<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style/style.css" />
  <title>Burger Craft</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
          rel="stylesheet"
  />
</head>
<body>
<div class="container">
  <div class="right_side">
    <div class="burger_item">
      <div class="burger_title">
        <h3 class="title">1.BUN</h3>
      </div>
      <div class="burger_item_dropdown">
        <select name="bun" id="bun">
          <option value="brioche_bun">BRIOCHE BUN(8 lei)</option>
        </select>
      </div>
    </div>
    <div class="burger_item meat">
      <div class="burger_title">
        <h3 class="title">2.MEAT</h3>
      </div>
      <div class="burger_item_meat burger_item_dropdown">

      </div>
      <div class="add_item btn_add btn_meat">
        <div class="btn_add_plus">+</div>
        <button class="add_btn">ADD ITEM</button>
      </div>
    </div>
    <div class="burger_item">
      <div class="burger_title">
        <h3 class="title">3.BOTTOM SAUCE</h3>
      </div>
      <div class="burger_item_dropdown div_bottomSauce">

      </div>
      <div class="add_item btn_add btn_bSauce">
        <div class="btn_add_plus">+</div>
        <button class="add_btn btn_bSauce">ADD ITEM</button>
      </div>
    </div>
    <div class="burger_item">
      <div class="burger_title">
        <h3 class="title">4.TOP SAUCE</h3>
      </div>
      <div class="burger_item_dropdown div_topSauce">

      </div>
      <div class="add_item btn_add btn_tSauce">
        <div class="btn_add_plus">+</div>
        <button class="add_btn btn_tSauce">ADD ITEM</button>
      </div>
    </div>
    <div class="burger_item">
      <div class="burger_title">
        <h3 class="title">5.CHEESE</h3>
      </div>
      <div class="burger_item_dropdown div_cheese">

      </div>
      <div class="add_item btn_add btn_cheese">
        <div class="btn_add_plus">+</div>
        <button class="add_btn">ADD ITEM</button>
      </div>
    </div>
    <div class="burger_item">
      <div class="burger_title">
        <h3 class="title">6.TOPPINGS</h3>
      </div>
      <div class="burger_item_dropdown div_toppings">

      </div>
      <div class="add_item btn_add btn_toppings">
        <div class="btn_add_plus">+</div>
        <button class="add_btn">ADD ITEM</button>
      </div>
    </div>
    <div class="burger_item">
      <input
              class="burger_item_name"
              type="text"
              placeholder="Name your burger ðŸ”"
      />
    </div>
    <div class="check">
      <div class="check_text"></div>
      <div class="buttons">
        <button class="add_card">ADD TO CARD</button>
        <button class="restart_btn">START FROM SCRATCH</button>
      </div>
    </div>
  </div>
  <div class="left_side">
    <div class="burger_images">
      <div class="bun_box_top">
        <div class="burger_image">
          <span class="image_description">BRIOCHE BUN</span>
          <img src="img/asset-1.svg" alt="" />
        </div>
      </div>

      <div class="top_sauce_box"></div>
      <div class="bottom_sauce_box"></div>
      <div class="cheese_box"></div>
      <div class="toppings_box"></div>
      <div class="meat_box">

      </div>
      <div class="bottom_bun_box">
        <div class="burger_image">
          <span class="image_description">BRIOCHE BUN</span>
          <img src="img/bun-bottom.svg" alt="" />
        </div>
      </div>

    </div>
  </div>
</div>



<script src="./script/script.js"></script>
</body>
</html>
